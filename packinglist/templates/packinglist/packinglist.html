<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing list</title>
</head>

<body>
    <h1>Pack your items for the vacation</h1>
    {{ packinglists }}
    <table>
        {% for list in packinglists %}
        <tr>
            <td>{{ list.title }}</td>
        </tr>
        {% endfor %}

    </table>
    {{ tasks }}
    <table>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.done }}</td>
        </tr>
        {% endfor %}
</body>

</html>
