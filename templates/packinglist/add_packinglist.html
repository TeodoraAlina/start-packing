{% extends 'base.html' %}
<!-- Extends the 'base.html' template to inherit its structure -->

{% block content %}
<!-- Defines a new content block -->

<main class="container form">
<!-- Main content container with the 'form' class -->

    <h1 class="display-4">Add a Packing List for Your Vacation:</h1>
    <!-- Main heading with a Bootstrap 'display-4' class -->

    <form method="POST" action="/add/" class="mt-4">
    <!-- Form to submit data with POST method, pointing to the '/add/' URL and a top margin of 4 units -->

        {% csrf_token %}
        <!-- CSRF token for form security -->

        {{ form.as_p }}
        <!-- Render the PackingListForm fields in paragraph format -->

        <div class="mt-3">
        <!-- Container with a top margin of 3 units -->

            <button type="submit" class="btn btn-primary">Add Packing List</button>
            <!-- Submit button to add a new packing list, styled with Bootstrap primary button class -->

        </div>
        <!-- End of container -->

    </form>
    <!-- End of form -->

</main>
<!-- End of main content container -->

{% endblock %}
<!-- End of content block -->
