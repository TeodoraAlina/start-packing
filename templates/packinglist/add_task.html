{% extends 'base.html' %}

{% block content %}

<main class="container form">
    <h1 class="display-4">Add a Task for Your Vacation:</h1>
    <form method="POST" action="{% url 'add_task' %}" class="mt-4">
        {% csrf_token %}
        {{ form_task }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>
</main>

{% endblock %}
