{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <!-- Set character encoding and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Packing List Application for your future vacation">

    <!-- Load Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/dddc694189.js" crossorigin="anonymous"></script>

    <!-- Load Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Load custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Load SweetAlert2 CSS for alert dialogs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

    <!-- Load custom JavaScript file for editing packing lists -->
    <script src="{% static 'js/edit-packinglist.js' %}"></script>

    <!-- Set the title of the page -->
    <title>{% block title %}Smells Like Vacay{% endblock %}</title>

    <!-- Load favicon for the website -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'get_homepage' %}"><i class="fa-solid fa-umbrella-beach"></i> Smells
                like Vacay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Display navigation links based on user authentication status -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'get_homepage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'get_packing_list' %}">Packing List App</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
